    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #8EC5FC, #E0C3FC);
            margin: 0;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #ffffff;
            color: #4A90E2;
        }

        .button-container button:hover {
            background-color: #4A90E2;
            color: white;
        }

        .login-form {
            display: none;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-form.show {
            display: block;
        }

        .login-form h2 {
            margin: 0 0 15px;
            color: #4A90E2;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            transition: cubic-bezier(0.95, 0.05, 0.795, 0.035);
        }

        .login-form input {
            width: 93.5%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4A90E2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
    </style>
    <script>
        function showForm(formId) {
            document.getElementById('investor-form').classList.remove('show');
            document.getElementById('founder-form').classList.remove('show');
            document.getElementById(formId).classList.add('show');
        }
    </script>
</head>
