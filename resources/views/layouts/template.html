<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .form-container {

            padding: 20px;
            border: 1px solid #ccc;

            width: 90%;
            max-width: 300px;

        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle-buttons {
            text-align: center;
            margin: 20px;
        }
        .toggle-buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .toggle-buttons button:hover {
            background-color: #45a049;
        }

            .form-container {
                width: 100%;

            }
            .form-container input[type="text"],
            .form-container input[type="password"],

            .form-container input[type="tel"] {
                padding: 8px;
                padding-right: 18px; /* Adjust padding for smaller screens */
            }
            .form-container input[type="submit"] {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="toggle-buttons">
    <button onclick="showForm('register-a')">Sign Up Type A</button>
    <button onclick="showForm('login-a')">Log In Type A</button>
    <button onclick="showForm('register-b')">Sign Up Type B</button>
    <button onclick="showForm('login-b')">Log In Type B</button>
</div>

<div id="register-a-form" class="form-container">
    <h2>Registration Form Type A</h2>
    <form action="/register-a" method="post">
        <label for="firstname-a">First Name:</label>
        <input type="text" id="firstname-a" name="firstname" required>
        
        <label for="lastname-a">Last Name:</label>
        <input type="text" id="lastname-a" name="lastname" required>
        
        <label for="contact-a">Contact:</label>
        <input type="tel" id="contact-a" name="contact" required>
        
        <label for="email-a">Email:</label>
        <input type="email" id="email-a" name="email" required>
        
        <label for="password-a">Password:</label>
        <input type="password" id="password-a" name="password" required>
        
        <label for="confirm-password-a">Confirm Password:</label>
        <input type="password" id="confirm-password-a" name="confirm-password" required>
        
        <input type="submit" value="Register">
    </form>
</div>

<div id="login-a-form" class="form-container">
    <h2>Login Form Type A</h2>
    <form action="/login-a" method="post">
        <label for="username-a">Username:</label>
        <input type="text" id="username-a" name="username" required>
        
        <label for="password-a">Password:</label>
        <input type="password" id="password-a" name="password" required>
        
        <input type="submit" value="Login">
    </form>
</div>

<div id="register-b-form" class="form-container">
    <h2>Registration Form Type B</h2>
    <form action="/register-b" method="post">
        <label for="firstname-b">First Name:</label>
        <input type="text" id="firstname-b" name="firstname" required>
        
        <label for="lastname-b">Last Name:</label>
        <input type="text" id="lastname-b" name="lastname" required>
        
        <label for="contact-b">Contact:</label>
        <input type="tel" id="contact-b" name="contact" required>
        
        <label for="email-b">Email:</label>
        <input type="email" id="email-b" name="email" required>
        
        <label for="password-b">Password:</label>
        <input type="password" id="password-b" name="password" required>
        
        <label for="confirm-password-b">Confirm Password:</label>
        <input type="password" id="confirm-password-b" name="confirm-password" required>
        
        <input type="submit" value="Register">
    </form>
</div>

<div id="login-b-form" class="form-container">
    <h2>Login Form Type B</h2>
    <form action="/login-b" method="post">
        <label for="username-b">Username:</label>
        <input type="text" id="username-b" name="username" required>
        
        <label for="password-b">Password:</label>
        <input type="password" id="password-b" name="password" required>
        
        <input type="submit" value="Login">
    </form>
</div>

<script>
    function showForm(formId) {
        document.getElementById('register-a-form').classList.remove('active');
        document.getElementById('login-a-form').classList.remove('active');
        document.getElementById('register-b-form').classList.remove('active');
        document.getElementById('login-b-form').classList.remove('active');
        setTimeout(() => {
            document.getElementById(formId + '-form').classList.add('active');
        }, 10);
    }

    // Show the registration form for Type A by default
    showForm('register-a');
</script>

</body>
