<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Webpage with Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            height: 80%;
            overflow-y: scroll;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 40px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        
        <section id="login-signup">
            <h2>Login/Signup</h2>
            <iframe src="path/to/your/login-signup.html"></iframe>
        </section>
        
        <section id="contact-us">
            <h2>Contact Us</h2>
            <iframe src="path/to/your/contact-us.html"></iframe>
        </section>
        
        <section id="approach">
            <h2>Approach</h2>
            <iframe src="path/to/your/approach.html"></iframe>
        </section>
        
        <section id="news-insights">
            <h2>News & Insights</h2>
            <iframe src="path/to/your/news-insights.html"></iframe>
        </section>
        
        <section id="portfolio">
            <h2>Portfolio</h2>
            <iframe src="path/to/your/portfolio.html"></iframe>
        </section>
    </div>
</body>
</html>
